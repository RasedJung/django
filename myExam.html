<script>

        $('afc02').on('submit', function(event) {
            var checkbox = $('#checkbox1');

            // 체크박스 상태 확인
            if (!checkbox.is(':checked')) {
                errorMessage.show(); // 오류 메시지 표시

            } else {
                errorMessage.hide(); // 오류 메시지 숨기기
            }
        });
    });
</script>

<style>
    /* 비활성화된 버튼에 스타일을 추가할 수 있습니다. */
    .enabled {
        background-color: #223E84 !important;
        cursor: default;
    }
    .disabled {
        background-color: #ccc !important;
        cursor: not-allowed;
    }
</style>
<script>
    // 체크 개수 따라 구매계속 버튼 색 바뀌기
    function getCheck(){
        const query = 'input[class=checkboxc]:checked';
        const selectedElements = document.querySelectorAll(query);
        const cnt = selectedElements.length;
        var button = document.getElementById('afc01');

        if(cnt == 1){
            button.classList.add('enabled');
            document.querySelector('#afc01').disabled=false;

        }else{
            button.classList.add('disabled');
            document.querySelector('#afc01').disabled=true;
        }
    }
</script>

    /* 비활성화된 버튼에 스타일을 추가할 수 있습니다. */

        cursor: not-allowed;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {

</script>
